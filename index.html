<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="./images/image-qr-code.png"
        alt="QR-code picture"
        class="qr-code"
      />
      <h1 class="header">
        <span class="header--text-1">Improve your front-end</span>
        <span class="header--text-1">skills by building projects</span>
      </h1>

      <p>
        <span class="p-text">Scan the QR code to visit Frontend</span
        ><span class="p-text">Mentor and take your coding skills to</span>
        <span class="p-text">the next level</span>
      </p>
    </div>
  </body>
</html>
